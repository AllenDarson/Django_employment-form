<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>üè¢Employee information form</title>
</head>
<body class="bg-light">
    <div class="container mt-5 col-sm">
        <div class="card shadow p-4 col-sm">
            <h2 class="text-center mb-4">Update New Employee</h2>
            <form action="/update_employee" method="POST">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="name" class="form-label">id</label>
                    <input type="hidden" class="form-control" id="id" placeholder="Enter Name" name="id"  value="{{u.id}}" required >
                </div>

                <div class="mb-3 col-sm">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{u.name}}" required>
                </div>

                <div class="mb-3 col-sm">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="join" placeholder="Enter date of birth" name="dob"  value="{{u.dob}}"required>
                </div>

                 <div class="mb-3 col-sm">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone" value="{{u.phone}}" required>
                </div>


                <div class="mb-3 col-sm">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" value="{{u.email}}" required>
                     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else expect company officials if required.</small>
                </div>

                 <div class="mb-3 col-sm">
                    <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" value="{{u.gender}}" required>
                    <label class="form-check-label" for="male">Male</label>
                 </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" value="{{u.gender}}" >
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other" value="{{u.gender}}" >
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <div class="row">
            <!-- Street Address -->
            <div class="mb-3 col-md-6">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street" name="street" placeholder="e.g., 123 Main Street"value="{{u.street}}"  required>
            </div>

            <!-- City -->
            <div class="mb-3 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g., Chennai" value="{{u.city}}"  required>
            </div>

            <!-- State -->
            <div class="mb-3 col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="e.g., Tamil Nadu" value="{{u.state}}"  required>
            </div>

            <!-- ZIP / Postal Code -->
            <div class="mb-3 col-md-6">
                <label for="zip" class="form-label">ZIP / Postal Code</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="e.g., 600001"  value="{{u.zip}}" required>
            </div>
        </div>

                <div class="mb-3 col-sm">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter Department" name="department"value="{{u.department}}"  required>
                    <small id="emailHelp" class="form-text text-muted">Which department you are currently working</small>
                </div>

                <div class="mb-3 col-sm">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter Department" name="designation" value="{{u.designation}}"  required>
                    <small id="emailHelp" class="form-text text-muted">Which field you are currently working</small>
                </div>

                <div class="mb-3 col-sm">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="Enter Salary" name="salary" value="{{u.salary}}"  required>
                    <small id="emailHelp" class="form-text text-muted">mention your salary in CTC</small>
                </div>

                <div class="mb-3 col-sm">
                    <label for="experience" class="form-label">Year of Experience</label>
                    <input type="text" class="form-control" id="experience" placeholder="Enter Experience" name="experience" value="{{u.experience}}" required>
                </div>

                <div class="mb-3 col-sm">
                    <label for="join" class="form-label">Date of Join</label>
                    <input type="date" class="form-control" id="join" placeholder="joining date" name="join" value="{{u.join}}"  required>
                </div>

                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" value="Update">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
