<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>üè¢Employee information form</title>
</head>
<body class="bg-light">
  <div class="container mt-5 col-sm-6">
    <div class="card shadow-lg p-4 border-0 rounded-4">
      <h3 class="text-center text-danger mb-4">Confirm Deletion</h3>

      <p class="text-center fs-5">Are you sure you want to delete <strong>Employee ID: {{ u.id }}</strong>?</p>

      <form action="{% url 'delete_data' u.id %}" method="POST" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn btn-danger px-4">
        <a href="{% url 'show_details' %}" class="btn btn-secondary px-4">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
